# This object is used for the new-style /documentation and /download paths

# The version number of the latest release
latest: 0.12.0
# All releases (in descending order)
list:
  - version: 0.12.0
    releaseNotesUrl: https://github.com/kroxylicious/kroxylicious/releases/tag/v$(VERSION)/
    assetBaseUrl: https://github.com/kroxylicious/kroxylicious/releases/download/v$(VERSION)/
    assets:
      - name: Proxy (zip)
        description: The proxy application
        path: kroxylicious-app-$(VERSION)-bin.zip
      - name: Proxy (tar.gz)
        description: The proxy application
        path: kroxylicious-app-$(VERSION)-bin.tar.gz
      - name: Operator (zip)
        description: The Kubernetes operator
        path: kroxylicious-app-$(VERSION)-bin.zip
      - name: Operator (tar.gz)
        description: The Kubernetes operator
        path: kroxylicious-app-$(VERSION)-bin.tar.gz
    docsBaseUrl: /documentation/$(VERSION)/
    docs:
      - name: Quick start
        description: Start here if you're just getting started with Kroxylicious.
        path: html/proxy-quick-start/
      - name: Proxy Guide
        description: Describes how to deploy and operator the proxy on "bare metal".
        path: html/proxy/
      - name: Operator Guide
        description: Describes how to deploy and operator the proxy on Kubernetes.
        path: html/operator/
      - name: Developer Guide
        description: Describes how to write Kroxylicious plugins using the Java programming language.
        path: html/developer/
